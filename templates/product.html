<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}
    {% endblock %}
    {% block product %}
    {% endblock %}
    {% if quantity_null %}
        <div>Button is disabled</div>
        <button type="button">Buy product</button>
    {% endif %} 
    <button type="button">Buy product</button>
    <span>Button is enabled</span>

</body>
</html>
